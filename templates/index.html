<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator - Modern Scientific Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Calculator Header -->
            <div class="calculator-header">
                <h1 class="calculator-title">Python Calculator</h1>
                <p class="calculator-subtitle">Scientific Calculator</p>
            </div>

            <!-- Display Screen -->
            <div class="display-container">
                <div class="display-secondary" id="secondary-display">0</div>
                <div class="display-main" id="main-display">0</div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons-grid">
                <!-- First Row: Clear and Operations -->
                <button class="btn btn-clear" data-action="clear-all">C</button>
                <button class="btn btn-clear" data-action="clear-entry">CE</button>
                <button class="btn btn-operator" data-action="backspace">⌫</button>
                <button class="btn btn-operator" data-operator="/">÷</button>

                <!-- Second Row: Numbers 7-9 and Multiply -->
                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-operator="*">×</button>

                <!-- Third Row: Numbers 4-6 and Subtract -->
                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-operator="-">−</button>

                <!-- Fourth Row: Numbers 1-3 and Add -->
                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-operator" data-operator="+">+</button>

                <!-- Fifth Row: Zero, Decimal, and Equals -->
                <button class="btn btn-number btn-zero" data-number="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>
                <button class="btn btn-equals" data-action="calculate">=</button>
            </div>

            <!-- Calculator Info -->
            <div class="calculator-info">
                <p class="info-text">Use keyboard for quick input • ESC to clear</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status-container" id="status-container">
            <div class="status-message" id="status-message"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Calculating...</p>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
